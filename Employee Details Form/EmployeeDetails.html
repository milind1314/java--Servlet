<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Employee Details</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style type="text/css">
    .empform{
        border: 1px solid black;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        background-color: #f8f9fa;
        width: 50%;
    }
    .heading{
        color: red;
    }
    .form-control{
        margin-bottom: 15px;
    }
    </style>
</head>
<body>
    <form action="form" method="post" class="d-flex justify-content-center align-items-center vh-100">
        <div class="empform">
            <h2 class="heading">*** Employee Details ***</h2>

            <label><strong>Employee Id:</strong></label>
            <input type="text" name="id" class="form-control" required>

            <label><strong>Employee Name:</strong></label>
            <input type="text" name="name" class="form-control" required>

            <label><strong>Employee Address:</strong></label>
            <input type="text" name="address" class="form-control" required>

            <label><strong>Employee Salary:</strong></label>
            <input type="number" name="salary" class="form-control" required>

            <label><strong>Employee Gender:</strong></label><br>
            <div class="form-check form-check-inline">
                <input type="radio" id="male" name="gender" value="Male" class="form-check-input" required>
                <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="female" name="gender" value="Female" class="form-check-input" required>
                <label for="female" class="form-check-label">Female</label>
            </div>
            <br><br>

            <label><strong>Employee Profile:</strong></label><br>
            <div class="form-check form-check-inline">
                <input type="radio" id="dev" name="profile" value="Developer" class="form-check-input" required>
                <label for="dev" class="form-check-label">Developer</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="test" name="profile" value="Tester" class="form-check-input">
                <label for="test" class="form-check-label">Tester</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="qa" name="profile" value="QA" class="form-check-input">
                <label for="qa" class="form-check-label">QA</label>
            </div>
            <br><br>

            <label><strong>Employee Hobbies:</strong></label><br>
            <div class="form-check form-check-inline">
                <input type="checkbox" id="read" name="hobbies" value="Reading" class="form-check-input">
                <label for="read" class="form-check-label">Reading</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" id="write" name="hobbies" value="Writing" class="form-check-input">
                <label for="write" class="form-check-label">Writing</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" id="search" name="hobbies" value="Searching" class="form-check-input">
                <label for="search" class="form-check-label">Searching</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" id="code" name="hobbies" value="Coding" class="form-check-input">
                <label for="code" class="form-check-label">Coding</label>
            </div>
            <br><br>

            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

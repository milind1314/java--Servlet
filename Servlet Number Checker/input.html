<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            border: 2px solid black;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .inputbar {
            margin-bottom: 15px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            border-radius: 15px;
            color: white;
            background-color: blue;
            border: none;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="cal" method="post">
            <div class="inputbar">
                <label for="value">Enter a number:</label>
                <input type="text" name="value" id="value" required>
            </div>

            <div class="btn-container">
                <input type="submit" name="in" value="Prime" class="btn">
                <input type="submit" name="in" value="Palindrome number" class="btn">
                <input type="submit" name="in" value="Armstrong number" class="btn">
                <input type="submit" name="in" value="Perfect number" class="btn">
            </div>
            
            <div id="error-message"></div>
        </form>
    </div>
</body>
</html>
